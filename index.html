<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment6-api</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- font link -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@500&amp;family=Poppins:wght@300;400;500;600&amp;display=swap"
        rel="stylesheet">
</head>

<body style="font-family: 'Poppins', sans-serif;">

    <header>
        <div class="container d-flex mt-5 justify-content-center">
            <h1>Welcome to the Book Archive</h1>
        </div>
        <div class="container mt-5 input-group mb-3 w-50">

            <input type="text" class="form-control" placeholder="Search your desired book"
                aria-label="Recipient's username" aria-describedby="button-addon2">

            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>

        </div>


    </header>

    <main class="mt-5 mx-5">
        <!-- cards -->
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- per card -->
            <div class="col">
                <div class="card h-100">
                    <img src="images/mac.png" class="card-img-top container" alt="...">
                    <div class="card-body">
                        <h5 class="card-title text-center">Books Name</h5>
                        <h5 class="card-title">Authors Name</h5>
                        <h5 class="card-title">Publisher Name</h5>
                        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                            additional content. This content is a little bit longer.</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">First published: date</small>
                    </div>
                </div>
            </div>
            <!-- per card -->

        </div>

    </main>

    <footer>

    </footer>
    <script src="api.js"></script>
</body>

</html>
